<!DOCTYPE html>

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header id="header" class="header">
      <div class="container container-lg">
        <div class="header-nav">
          <a href="#home" class="logo">A. García</a>
          <div class="lang-switch" style="margin-right: auto;">
            <button class="lang-btn active" data-lang="es">ES</button>
            <span class="lang-sep">|</span>
            <button class="lang-btn" data-lang="en">EN</button>
          </div>
          <nav id="nav" class="nav">
            <ul class="nav-list">
              <li class="nav-item"><a href="#home" class="nav-link active" data-i18n="nav.home">Inicio</a></li>
              <li class="nav-item"><a href="#about" class="nav-link" data-i18n="nav.about">Sobre mí</a></li>
              <li class="nav-item"><a href="#projects" class="nav-link" data-i18n="nav.projects">Proyectos</a></li>
              <li class="nav-item"><a href="#contact" class="nav-link" data-i18n="nav.contact">Contacto</a></li>
            </ul>
            <button id="nav-btn" class="nav-btn">
              <img id="nav-btn-img" src="img/icons/open.svg" alt="Menú" />
            </button>
          </nav>
        </div>
      </div>
    </header>

    <section id="home" class="hero">
      <div class="container container-lg">
        <div class="hero-row">
          <div class="hero-content">
            <span class="hero-greeting" data-i18n="hero.greeting"></span>
            <h1 class="hero-heading">Alejandro García Gómez</h1>
            <span class="hero-heading-subtitle" data-i18n="hero.subtitle"></span>

            <div class="about-social-list">
              <div class="social-links-row">
                <a href="https://github.com/alejandro-manubles" target="_blank"><img src="img/social_icons/github.svg" alt="GitHub" /></a>
                <a href="https://www.linkedin.com/in/alejandro-garcía-gómez-144171295" target="_blank"><img src="img/social_icons/linkedin.svg" alt="LinkedIn" /></a>
              </div>
            </div>

            <div>
              <a href="#projects" class="btn" data-i18n="hero.projects"></a>
              <a href="#contact" class="btn btn-white" data-i18n="hero.contact"></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="about" class="about">
      <div class="container">
        <div class="about-title"><h2 class="title" data-i18n="about.title"></h2></div>
        <div class="about-row">
          <div class="about-content">
            <p class="about-descr">
              <span data-i18n="about.paragraph1"></span>
              <br /><br />
              <span data-i18n="about.paragraph2"></span>
            </p>
            <div class="about-download-btn">
              <a id="cv-btn" href="cv/ES_CV_Alejandro_Garcia.pdf"
                class="btn btn-white"
                target="_blank"
                data-i18n="about.cv">
                Descargar CV
              </a>
            </div>
          </div>
          <div class="about-skills">
            <div class="skill"><div class="skill-title" data-i18n="about.skills.1"></div></div>
            <div class="skill"><div class="skill-title" data-i18n="about.skills.2"></div></div>
            <div class="skill"><div class="skill-title" data-i18n="about.skills.3"></div></div>
            <div class="skill"><div class="skill-title" data-i18n="about.skills.4"></div></div>
            <div class="skill"><div class="skill-title" data-i18n="about.skills.5"></div></div>
          </div>
        </div>
      </div>
    </section>

    <section id="projects" class="projects">
      <div class="container container-lg">
        <div class="projects-title"><h2 class="title" data-i18n="projects.title"></h2></div>

        <div class="projects-row">
          <div class="project-box">
            <a href="proj/abandono/Practica.html">
              <img class="project-img" src="proj/abandono/abandono.png" alt="Student dropout prediction" />
              <div class="project-mask">
                <div class="project-caption">
                  <h5 class="white" data-i18n="projects.dropout.title"></h5>
                  <p class="white" data-i18n="projects.dropout.tags"></p>
                  <p class="white" style="padding-top:10pt;text-align: justify;" data-i18n="projects.dropout.desc">
                    </p>
                </div>
              </div>
            </a>
          </div>

          <div class="project-box">
            <a href="proj/Metro/Proyecto_sql.html">
              <img class="project-img" src="proj/Metro/metro.jpg" alt="Madrid Metro network analysis" />
              <div class="project-mask">
                <div class="project-caption">
                  <h5 class="white" data-i18n="projects.metro.title"></h5>
                  <p class="white" data-i18n="projects.metro.tags"></p>
                  <p class="white" style="padding-top:10pt;text-align: justify;" data-i18n="projects.metro.desc">
                  </p>
                </div>
              </div>

          </div>
        </div>
      </div>

    <section id="contact" class="contact">
      <div class="container">
        <div class="contact-title"><h2 class="title" data-i18n="contact.title">Contacto</h2></div>
        <div class="contact-content">
          <p data-i18n="contact.text"></p>
          <p class="contact-email">Email: <a href="mailto:alejandro.manubles@gmail.com">alejandro.manubles@gmail.com</a></p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-row">
          <div class="social-links-row footer-social">
            <a href="https://github.com/" target="_blank"><img src="img/social_icons/github.svg" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/alejandro-garcía-gómez-144171295" target="_blank"><img src="img/social_icons/linkedin.svg" alt="LinkedIn" /></a>
            <p class="footer-email"><a href="mailto:alejandro.manubles@gmail.com">alejandro.manubles@gmail.com</a></p>

          <div class="footer-copyright">
            <p>&copy; 2026 Alejandro García Gómez</p>

        </div>

    <div id="goToTop" class="goToTop">
      <a href="#home"><img src="img/icons/arrow_up.svg" alt="Subir" /></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script type="module" src="js/i18n.js"></script>
    <script type="module" src="js/main.js"></script>

</html>
